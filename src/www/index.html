<html>
    <head>
        <script src="scripts/system.js"></script>
        <script>
            System.baseURL = 'scripts/modules';
            System.paths['jquery'] = '//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js';
            System.defaultJSExtensions = true;
            System.import('jquery');
            System.import('exalert').then(function(exa){
                window.exa = exa;
            });
            System.import('exhtml').then(function(htm){
               window.htm = htm;
            });
        </script>
    </head>
    <body>
        <h1>JS Module Loader Demo</h1>
        <p>This example app defines a few modules and shows how to load them different modules loaders</p>
        <p>Two pages are available, one loads modules with SystemJS, the other with Require</p>
        <div>
            <a href="system.html">SystemJS example</a>
        </div>
        <div>
            <a href="require.html">RequireJS example</a>
        </div>
    </body>
</html>
